version: 2
updates:
- package-ecosystem: gradle
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: net.serenity-bdd:serenity-gradle-plugin
    versions:
    - "> 2.0.11, < 3"
  - dependency-name: org.flywaydb.flyway
    versions:
    - 7.5.2
    - 7.5.3
    - 7.5.4
    - 7.6.0
    - 7.7.0
    - 7.7.1
    - 7.7.2
    - 7.7.3
    - 7.8.0
    - 7.8.1
  - dependency-name: com.launchdarkly:launchdarkly-java-server-sdk
