    - 5.2.2
    - 5.2.3
    - 5.3.0
    - 5.3.1
  - dependency-name: org.springframework.boot
    versions:
    - 2.4.2
    - 2.4.3
    - 2.4.4
  - dependency-name: io.freefair.lombok
    versions:
    - 5.3.0
  - dependency-name: com.fasterxml.jackson.core:jackson-core
    versions:
    - 2.12.1
    - 2.12.2
